<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Physician Monitor</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 640px; margin: 2rem auto; padding: 0 1rem; }
    h1 { margin-bottom: 0.5rem; }
    .api-url { font-size: 0.9rem; color: #666; margin-bottom: 1.5rem; }
    button { padding: 0.5rem 1rem; cursor: pointer; margin-right: 0.5rem; margin-bottom: 0.5rem; }
    pre { background: #f4f4f4; padding: 1rem; overflow: auto; border-radius: 6px; }
    .error { color: #c00; }
    .ok { color: #060; }
  </style>
</head>
<body>
  <h1>Physician Monitor</h1>
  <p class="api-url">API: <span id="apiBase">https://splendid-kindness-production-210d.up.railway.app</span></p>
  <p>
    <button type="button" id="health">Health check</button>
    <button type="button" id="check">POST /check/43005</button>
  </p>
  <pre id="out">Click a button to call the API.</pre>

  <script>
    const apiBase = document.getElementById('apiBase').textContent.trim();
    const out = document.getElementById('out');

    function show(msg, isError) {
      out.textContent = msg;
      out.className = isError ? 'error' : 'ok';
    }

    document.getElementById('health').onclick = async () => {
      try {
        const r = await fetch(apiBase + '/health');
        const j = await r.json();
        show(JSON.stringify(j, null, 2), !r.ok);
      } catch (e) {
        show('Error: ' + e.message, true);
      }
    };

    document.getElementById('check').onclick = async () => {
      try {
        const r = await fetch(apiBase + '/check/43005', { method: 'POST' });
        const j = await r.json();
        show(JSON.stringify(j, null, 2), !r.ok);
      } catch (e) {
        show('Error: ' + e.message, true);
      }
    };
  </script>
</body>
</html>
