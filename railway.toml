# Railway deployment config (Next.js + Railpack)
# https://docs.railway.com/guides/build-configuration
# Build/start are set in railpack.json so Railpack uses them.

[build]
buildCommand = "npm ci && npm run build"
watchPatterns = ["src/**", "public/**", "package.json", "next.config.ts", "tsconfig.json", "prisma/**"]

[deploy]
startCommand = "npm start"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
